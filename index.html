<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">   

</head>
<body>
   <div class="nft-card">

    <a class="overlay" href="#">
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="NFT image">
      <img class="view" src="images/icon-view.svg" alt="view">
    </a>

    <a class="title" href="#">Equilibrium #3429</a>
    <p class="description">Our Equilibrium colletion promotes balance and calm</p>

<div id="nft-info">
  <div id="info-left">
    <img class="icon" src="images/icon-ethereum.svg" alt="ETH">
      <p class="price">0.041 ETH</p>
  </div>
  <div id="info-right">
    <img class="icon" src="images/icon-clock.svg" alt="Clock">
 <p class="time">3 days left</p>
  </div>
</div>

<hr />


<div id="profile">
  <img class="pfp"  src="images/image-avatar.png" alt="Profile">
  <p class="name">Creation of <a class="creator" href="#">Jules Wyvern</a></p>
</div>
</div>

</body>
</html>
